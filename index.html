  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #333;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ðŸ”¹ PC â†’ tamaÃ±o real */
    .flipbook-wrapper {

    #flipbook {
      width: 100%;
      height: 100%;
    }

    /* ðŸ”¹ Celular â†’ se adapta al ancho de pantalla */
    @media (max-width: 950px) {
      .flipbook-wrapper {
        width: 95vw;
        aspect-ratio: 908 / 1298;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="flipbook-wrapper">
    <div id="flipbook"></div>
  </div>
