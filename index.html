<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flipbook con 칈ndice Completo</title>
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #333;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Flipbook */
    .flipbook-wrapper {
      width: 908px;
      height: 1298px;
    }

    #flipbook {
      width: 100%;
      height: 100%;
    }

    /* 칈ndice */
    .indice {
      margin: 10px;
      background: #222;
      padding: 10px 15px;
      border-radius: 8px;
      color: #fff;
      font-family: Arial, sans-serif;
      max-width: 95vw;
      overflow-x: auto;
    }

    .indice h2 {
      margin: 0 0 8px;
      font-size: 18px;
      text-align: center;
    }

    .indice ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .indice li {
      background: #444;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 14px;
    }

    .indice li:hover {
      background: #666;
    }

    /* Celular */
    @media (max-width: 950px) {
      .flipbook-wrapper {
        width: 95vw;
        aspect-ratio: 908 / 1298;
        height: auto;
      }
      .indice {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- 칈ndice arriba -->
  <div class="indice">
    <h2>칈ndice de p치ginas</h2>
    <ul id="listaIndice"></ul>
  </div>

  <!-- Flipbook -->
  <div class="flipbook-wrapper">
    <div id="flipbook"></div>
  </div>

  <script>
    const flip = new St.PageFlip(
      document.getElementById("flipbook"),
      {
        width: 908,
        height: 1298,
        size: "stretch",
        autoCenter: true,
        showCover: false,
        usePortrait: true,
      }
    );

    // Lista de im치genes (26 p치ginas)
    const paginas = [
      "img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/5.jpg","img/6.jpg",
      "img/7.jpg","img/8.jpg","img/9.jpg","img/10.jpg","img/11.jpg","img/12.jpg",
      "img/13.jpg","img/14.jpg","img/15.jpg","img/16.jpg","img/17.jpg","img/18.jpg",
      "img/19.jpg","img/20.jpg","img/21.jpg","img/22.jpg","img/23.jpg","img/24.jpg",
      "img/25.jpg","img/26.jpg"
    ];

    flip.loadFromImages(paginas);

    // 游댳 Generar 칤ndice autom치tico
    const lista = document.getElementById("listaIndice");
    paginas.forEach((_, i) => {
      const li = document.createElement("li");
      li.textContent = "P치gina " + (i + 1);
      li.onclick = () => flip.turnToPage(i);
      lista.appendChild(li);
    });
  </script>
</body>
</html>
